<!DOCTYPE html>
<html>
   <head>
      <title>Multi-Entity App</title>
      <script data-main = "libs/view" src = "libs/require.js"></script>
      <script src = "libs/view.js"></script>

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="libs/tailwind.css" rel="stylesheet">
   </head>
   <body class="font-mono ">
      <div class="container mx-auto">
         <section class="px-4 sm:px-6 lg:px-4 xl:px-6 pt-4 pb-4 sm:pb-6 lg:pb-4 xl:pb-6 space-y-4">
            <header class="flex items-center justify-between">
               <h1 class="text-lg leading-6 font-medium text-black">Tickets</h1>
            </header>
            <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4">
               <li class="">
                  <div class="group cursor-pointer rounded-lg p-4 border border-gray-200 hover:bg-light-blue-500 hover:border-transparent hover:shadow-lg">
                     <dl class="grid sm:block lg:grid xl:block grid-cols-2 grid-rows-2 items-center">
                        <div>
                           <dt class="sr-only">Title</dt>
                           <dd class="leading-6 font-bold text-black group-hover:text-blue">Ticket Title</dd>
                        </div>
                        <div>
                           <dt class="sr-only">Description</dt>
                           <dd class="text-sm font-medium group-hover:text-light-blue-200 sm:mb-4 lg:mb-0 xl:mb-4">Some Description</dd>
                        </div>
                        <br>
                        <div>
                           <dt class="sr-only">Assigniee</dt>
                           <dd class="text-sm font-bold text-black group-hover:text-blue">Asisgniee Name</dd>
                        </div>
                        <div>
                           <dt class="sr-only">Status</dt>
                           <dd class="text-sm font-medium group-hover:text-light-blue-200 sm:mb-4 lg:mb-0 xl:mb-4">Status</dd>
                        </div>
                     </dl>
                  </div>
               </li>

               <li class="hover:shadow-lg flex rounded-lg">
                  <a href="edit.html" class="hover:border-transparent hover:shadow-xs w-full flex items-center justify-center rounded-lg border-2 border-dashed border-gray-200 text-sm font-medium py-4 cursor-pointer">
                     Add New Ticket
                  </a>
               </li>
            </ul>
         </section>

      </div>
   </body>
</html>
