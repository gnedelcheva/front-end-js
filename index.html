<!DOCTYPE html>
<html>
   <head>
      <title>BassicApp</title>
      <script data-main = "libs/view" src = "libs/require.js"></script>
      <script src = "libs/view.js"></script>

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="libs/tailwind.css" rel="stylesheet">
   </head>
   <body class="font-mono bg-gray-200">
      <div class="container mx-auto">
         <div class="flex justify-center px-6 my-12 no-profile">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
               <div class="w-full lg:w-12/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                  <h3 class="pt-4 text-2xl text-center">No information specified for this profile</h3>
                  <p class="text-center text-blue-500 cursor-pointer hover:text-black">
                     <a class="text-blue-600 hover:underline" href="./edit.html" >Create new profile.</a>
                  </p>
               </div>
            </div>
         </div>
         <div class="flex justify-center px-6 my-12 profile">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
               <div class="w-full lg:w-12/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                  <h3 class="pt-4 text-2xl font-bold  text-left" id="storedName" >Profile names</h3>
                  <p class="pt-4 text-left">Profile role</p>
                  <p class="text-left pt-4 text-blue-500 cursor-pointer hover:text-black">
                     <a class="text-blue-600 hover:underline" href="./edit.html" >Edit profile.</a>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
